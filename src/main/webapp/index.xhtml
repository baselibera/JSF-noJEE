<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <h:head>
        <h:outputStylesheet library="css" name="default.css"/>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h2>Hello from Facelets.</h2>
        <br />
        <p>
            <div>
                This is an example of how to access some Managed Bean attrbute with EL
                <ul>
                    <li>Hello:&nbsp; #{someExampleBeans.hello}</li>
                    <li>#{someExampleBeans.myName}</li>
                    <li>#{someExampleBeans.numberExample}</li>
                </ul>
            </div>
        </p>
        <hr></hr>
        <p>
            <div>
                This are links to others examples pages;
                <ul>
                    <li><h:link value="Form example" outcome="examples/formExample"/></li>
                </ul>
            </div>
        </p>

        
        <hr />
            
        
        <h:graphicImage library="images" name="Jsf-logo-2.png" />
        <h:graphicImage value="resources/images/Jsf-logo.png" width="100" height="100"/>
    </h:body>
</html>
